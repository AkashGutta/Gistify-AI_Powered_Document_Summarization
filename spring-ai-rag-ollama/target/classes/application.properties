# ==========================================
# Application Configuration
# ==========================================
spring.application.name=spring-ai-rag-tutorial
server.port=8080

# Disable Docker Compose (we're using local MySQL)
spring.docker.compose.enabled=false

# ==========================================
# MySQL Database Configuration
# ==========================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seconize_doc_summarizer?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable H2 Console (we're using MySQL now)
spring.h2.console.enabled=false

# ==========================================
# File Upload Configuration
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.resolve-lazily=true

# File Storage Directory
file.upload-dir=./uploads

# ==========================================
# Ollama AI Configuration
# ==========================================
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=phi3
spring.ai.ollama.chat.options.temperature=0.2
spring.ai.ollama.chat.options.top-p=0.9
spring.ai.ollama.timeout=30s

# ==========================================
# Logging Configuration
# ==========================================
# Suppress Apache PDFBox font warnings
logging.level.org.apache.fontbox=ERROR
logging.level.org.apache.pdfbox.pdmodel.font=ERROR
logging.level.org.apache.pdfbox.pdmodel.font.FileSystemFontProvider=ERROR

# Application logging
logging.level.com.techie.springai.rag=INFO

# Security logging (useful for OAuth2 debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# Google OAuth2 Configuration
# ==========================================
spring.security.oauth2.client.registration.google.client-id= INSERT_OAuth2_CLIENT_ID_HERE
spring.security.oauth2.client.registration.google.client-secret= INSERT_OAuth2_REGISTRATION_CLIENT_SECRET_HERE
spring.security.oauth2.client.registration.google.scope=profile,email,openid
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# OAuth2 Provider Configuration (Google)
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=INSERT_JWT_SECRET_KEY_HERE
jwt.expiration=INSERT_JWT_EXPIRATION_TIME_IN_MS_HERE